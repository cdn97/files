<!DOCTYPE html>
<html>
	<head>
		<title>Push.js</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type='text/javascript' src='../jquery/jquery-v3.3.1.min.js'></script>
		<script type='text/javascript' src='./push.min.js'></script>
	</head>
	
	<body style='text-align:center'>
		<div id="wrapper">
			<button id="notify-button">Notify Me!!</button>
			<button id="clear-button">Clear All!</button>
			<button id="check-button">Check Permission</button>
		</div>
		
		<br><br><br><br><br><br><br><br>
		<div>https://github.com/Nickersoft/push.js</div>
		
		<script>
			$("#notify-button").click(function(){
				Push.create("Hello world!",{
					body: "This is example of Push.js Tutorial",
					icon: '/ErShakirAnsari.png',
					timeout: 5000,
					onClick: function () {
						window.focus();
						this.close();
					}
				});
			});
		  $("#clear-button").click(function(){ 
			   Push.clear();
		  });
		  $("#check-button").click(function(){ 
				console.log(Push.Permission.has());
		  });
		</script>
	</body>
</html>
