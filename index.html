<!DOCTYPE html><html><head><title> Static quick links </title><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><link rel='stylesheet' type='text/css' href='./bootstrap/bootstrap-v4.3.1.min.css'><link rel='stylesheet' type='text/css' href='./fonts/font-awesome-v4.7.0.min.css'><link rel="icon" type="image/gif" href="../cdn/images/gif/loader-001.gif"><style>body{background: transparent url('./images/web-bgs/min/web-bg-013.png');}label{display:block;font:normal 1.15em consolas}label code{color:#007bff !important}label i {color:#555;cursor:pointer}button {width:100%}</style></head><body class='my-3 mx-5'><h1><i class="fa fa-archive" aria-hidden="true"></i> Static files</h1><h5 class='text-muted text-transform: lowercase'>$root: <span id="typed" style="white-space:pre;"></span></h5><hr><div class='row m-1'><div class='col-md-11 col-sm-10'><input type='search' class='form-control' onkeydown='search(this)' onkeyup='search(this)' placeholder='Search here..'/></div><div class='col-md-1 col-sm-2'><select class='form-control' id='idSelectResultSize'></select></div></div><div class='row mx-2'><div class='col-12' id='idDivSearchResult' style='background-color:rgba(255,255,255,0.2)'><!--<div class='col-12' id='idDivSearchResult' style='background-color:rgba(0,0,0,0.1)'>--></div></div><script>var timestamp=1564556034767;</script><br><hr><h6 class='text-right p-0 m-0'>Writter by - <a href='https://ershakiransari.github.io/cv' target='_blank'>Shakir Ansari</a><br>&copy; Jaxer - 2019 | Version - 2<!-- <br>Last updated on: 31 Jul, 2019 - 12:23  --></h6><script type='text/javascript' src='./jquery/jquery-v3.3.1.min.js'></script><script type='text/javascript' src='./typed-js/typed-v2.0.9.min.js'></script><script type='text/javascript' src='./bootstrap/bootstrap-v4.3.1.min.js'></script><script>var typed = new Typed("#typed", {strings: ['NO WARRANTY EXPRESSED OR IMPLIED.', 'USE AT YOUR OWN RISK.', 'USE YOUR OWN COPY.', 'IT IS EXTREMELY UNWISE TO LOAD CODE FROM SERVERS YOU DO NOT CONTROL.'], typeSpeed: 30, backSpeed: 30, backDelay: 5000, startDelay: 1000, loop: true, cursorChar: '_'});var SEARCH_RESULT_SELECT = $('#idSelectResultSize');var files = null;function setLocal(key, valueObj){localStorage.setItem(key, JSON.stringify(valueObj));}function getLocal(key){if (localStorage.getItem(key) && localStorage.getItem(key) !== 'undefined'){return JSON.parse(localStorage.getItem(key));}return null;}function genResultSize(){let str = "";for (let i = 1; i <= 5; i++){str += "<option value='" + (i * 10) + "'>" + (i * 10) + "</option>";}SEARCH_RESULT_SELECT.html('').html(str);}genResultSize();function copyAsHtml(text){let textLowerCase = text.toLowerCase();if (text.endsWith(".css")){text = "<link rel='stylesheet' type='text/css' href='" + text + "'>";} else if (text.endsWith(".js")){text = "<script type='text/javascript' src='" + text + "'></script" + ">";} else if (textLowerCase.endsWith(".jpeg") ||textLowerCase.endsWith(".jpg") ||textLowerCase.endsWith(".gif") ||textLowerCase.endsWith(".png")){text = "<img '" + text + "' alt='" + text.substring(text.lastIndexOf("/") + 1, text.length) + "' />";}window.prompt("Copy to clipboard: Ctrl+C, Enter", text);}function copy(url){window.prompt("Copy to clipboard: Ctrl+C, Enter", url);}function search(THIS){let searchResultSize = SEARCH_RESULT_SELECT.val();var query = $(THIS).val();if (query === ""){$('#idDivSearchResult').empty();return false;}var lableStr = "", subQueries = query.toLowerCase().split(" "), matchCount = 0;for (let i = 0; i < files.length; i++){let matchFound = true;for (let j = 0; j < subQueries.length; j++){if (files[i].toLowerCase().indexOf(subQueries[j]) === -1){matchFound = false;break;}}if (matchFound){lableStr += createLable(files[i]);++matchCount;}if (matchCount == searchResultSize){break;}}lableStr = lableStr.length === 0 ? "<br>No data found!" : lableStr;$('#idDivSearchResult').empty().html(lableStr);}function createLable(fileName){var url = "https://ershakiransari.github.io/cdn/" + fileName;var str = "";str += "<label class='px-2 my-2'>";str += "<i class='fa fa-copy' title='Copy to clipboard' onclick=\"copy('" + url + "')\"></i> ";str += "<i class='fa fa-clipboard' title='Copy to clipboard as HTML' onclick=\"copyAsHtml('" + url + "')\"></i> ";str += "<a href='" + url + "' target='_blank'>" + url + "</a>";str += "</label>";return str;}function getFileListFromServer(){debugger;let localTimestamp = getLocal('timestamp');let localfileList = getLocal('fileList');if (localTimestamp && localfileList && localTimestamp === timestamp){files = localfileList;console.log('getFileListFromServer - data found returning without contacting server..');return false;}$.ajax({url: 'fileList.json',dataType: 'json',contentType: "application/json; charset=utf-8",success: function (response){console.log('getFileListFromServer - response: ' + response);if (response){setLocal('fileList', response);setLocal('timestamp', timestamp);files = JSON.stringify(response);}}});}getFileListFromServer();</script></body></html>
